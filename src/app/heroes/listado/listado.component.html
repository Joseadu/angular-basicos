<p>Listado de héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe Borrado</h3>
    <span>{{ heroeBorrado }}</span>
</div>

<ng-template #noBorrado>
    <h3>Aun no ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>

<ul *ngFor="let heroe of heroes; let i = index">
    <li>{{ i + 1 }} - {{ heroe }}</li>
</ul>
